<!DOCTYPE html>
<html lang="en">

<head>
	<title>CodePro.vn - CyberSoft.edu.vn</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
	<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<!--===============================================================================================-->
</head>

<body>
	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422"
			data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="contact100-more">
			<i class="zmdi zmdi-phone-in-talk"></i>
			(+84) 961.05.10.14
		</div>

		<div class="wrap-contact100">
			<div>
				<img src="images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
				<span style="padding: 20px"></span>
				<img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

				<div style="clear: both"></div>
				<span class="contact100-form-title"> TÍNH CƯỚC UBER </span>
				<h2>Vui lòng chọn loại xe:</h2>
				<ul>
					<li class="type">
						<input id="uberX" type="radio" name="selector" checked value="Uber X" />
						<label for="uberX">Uber X</label>

						<div class="check"></div>
					</li>

					<li class="type">
						<input id="uberSUV" type="radio" name="selector" value="Uber SUV" />
						<label for="uberSUV">Uber SUV</label>
						<div class="check"></div>
					</li>

					<li class="type">
						<input id="uberBlack" type="radio" name="selector" value="Uber Black" />
						<label for="uberBlack">Uber Black</label>
						<div class="check"></div>
					</li>
				</ul>
			</div>
			<div style="clear: both"></div>

			<form class="contact100-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Nhập vào số KM</h2>
					<input id="soKM" class="input100" type="number" name="name" placeholder="Số KM ..." required />
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Nhập thời gian chờ</h2>
					<input id="thoiGianCho" class="input100" type="number" name="name" placeholder="Thời gian chờ  ..."
						required />
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button type="button" class="contact100-form-btn" id="tinhTien">
						TÍNH TIỀN
					</button>
				</div>
				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button type="button" class="contact100-form-btn" data-bs-toggle="modal" data-bs-target="#exampleModal" id="inHoaDon">
						IN HÓA ĐƠN
					</button>
				</div>
			</form>

			<div style="clear: both"></div>
			<div id="divThanhTien" class="dongia">
				<h2>
					Thành tiền:
					<span id="xuatTien" class="xuatTien"> 12345</span>
					vnd
				</h2>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Hóa đơn</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="container">
								<table class="table">
									<thead>
									  <tr>
										<th scope="col">Loại Xe</th>
										<th scope="col">Số kM</th>
										<th scope="col">Số phút chờ</th>
									  </tr>
									</thead>
									<tbody>
									  <tr>
										<th scope="row" id="inLoaiXe">1</th>
										<td id="inSoKM">KM</td>
										<td id="inSoPhut">Phút</td>
									  </tr>
									</tbody>
								  </table>
								<!-- <hr> -->
								<p>Tổng <span class="price" style="color:black"><b id="inTongTien"></b></span></p>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
								Thoát
							</button>
							<button type="button" class="btn btn-primary">
								Thanh Toán
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="js/map-custom.js"></script>
	<!--===============================================================================================-->
	<!-- <script src="./js/index.js"></script> -->
	<script src="./js/main.js"></script>
</body>

</html>
